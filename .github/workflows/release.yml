name: Auto Release

on:
  push:
    branches: [ "main" ]

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs: 
      upload_url: ${{ steps.create_release.outputs.upload_url }} 
    
    steps:
      - name: Set UUID
        id: generate-uuid
        uses: filipstefansson/uuid-action@v1
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.generate-uuid.outputs.uuid }}
          name: Release ${{ steps.generate-uuid.outputs.uuid }}
          body: 请查看README.md | Please look at README.md
          draft: false
          prerelease: false

  build:
    name: Build Source
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11.0, windows-2019]
        python-version: [3.9]

    steps:
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Checkout Source
      uses: actions/checkout@v2
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySide2
        pip install selenium
        pip install pyinstaller        
      
    - name: Build
      run: |
        pyinstaller -w main.py

    - name: Package
      working-directory: .
      run: |
        zip -zcvf GIP_getticket-${{ matrix.os }}.zip -C dist/main/*

    - name: Upload assets
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.release.outputs.upload_url }}
        asset_path: GIP_getticket-${{ matrix.os }}.zip
        asset_name: GIP_getticket-${{ matrix.os }}.zip
        asset_content_type: application/gzip
